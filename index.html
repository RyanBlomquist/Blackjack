<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <p>Click the center deck to hit.</p>
        <div id="game-container">
            <div id="round-over">
                <h1 id="game-result">You Won</h1>
                <button id="next-round">Next Round</button>
            </div>
            <div id="card-table"></div>
        </div>
        <button id="done">Done</button>
        <button id="reset">Reset</button>
        <p>
            <span>Dealer score: </span>
            <span id="dealer-score-display"></span>
        </p>
        <p>
            <span>Your Score: </span>
            <span id="player-score-display"></span>
        </p>
        <p>
            <span>Your Win Count:</span>
            <span id="player-win-count"></span>
        </p>
        <p>
            <span>Dealer Win Count:</span>
            <span id="dealer-win-count"></span>
        </p>
		<script src="jquery-1.7.min.js"></script>
		<script src="deckType.js"></script>
		<script src="cards.js"></script>
        <script src="index.js"></script>
    </body>
</html>
